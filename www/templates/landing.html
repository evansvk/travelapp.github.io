<ion-view view-title="WanderList">
    <ion-content class="padding">
<br><br><br><br>
<br><br>
<br><br>

  
  <form name="loginForm" ng-submit="signIn(loginForm)" novalidate>
            <label class="item item-input" ng-class="{ 'has-errors' : loginForm.email.$invalid && loginForm.$submitted}">
                    <input name="email" type="email" placeholder="Email" ng-model="user.email" required></label>
            <label class="item item-input" ng-class="{ 'has-errors' : loginForm.password.$invalid && loginForm.$submitted}">
                    <input name="Password" type="password" placeholder="Password" ng-model="user.password" required></label><br>
                <!--<center><button class="button button-royal" type='submit'>{{'GENERAL.SUBMIT' | translate}}</button></center>-->
         <button class="button button-block button-dark" type="submit">
          Sign In
        </button>
        </form>

        
       
        <center>If you are not a registered user click below to create an account!</center>
        <button class="button button-block button-dark" ng-click="register">
          Register
        </button>
        </div>
    </ion-content>
</ion-view>

<ion-view view-title="WanderList Register">
    <ion-content class="padding"><br><br><br>
    
        <form name="registerForm" ng-submit="signupForm(registerForm)" novalidate><br>
        
       <label class="list list-input" ng-class="{ 'has-errors' : registerForm.username.$invalid && registerForm.$submitted}">
        <input name="username" type="text" placeholder="Username" ng-model="user.username" required> 
        </label>

            <label class="list list-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
            <input name="email" type="email" placeholder="Email" ng-model="user.email" required>
            </label>
            <label class="list list-input" ng-class="{ 'has-errors' : registerForm.password.$invalid && registerForm.$submitted}">
                <input name="password" type="password" placeholder="Password" ng-model="user.password" required></label><br><br>

            <button class="button button-block button-dark" input type="submit">Register!</button>
        </form>
    </ion-content>
</ion-view>

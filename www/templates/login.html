            <input name="email" type="email" placeholder="Email" ng-model="user.email" required>
            </label><br>

            <label class="item item-input" ng-class="{ 'has-errors' : loginForm.password.$invalid && passwordForm.$submitted}">
                <input name="password" type="password" placeholder="Password" ng-model="user.password" required></label><br>

            <button type="submit">Enter</button>
        </form>
    </ion-content>
    </div>
</ion-view>
